<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<script src="js/mui.min.js"></script>
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<link rel="stylesheet" href="css/iconfont.css" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav" style="background-color: #FFB05F;">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" style="color: #fff;"></a>
			<h1 class="mui-title public-font-color">设置</h1>
		</header>
		<div class="mui-content">
			<div class="sz">
				<div class="sz-a">
					<ul class="mui-table-view" style="margin-top: 8px;">
						<li class="mui-table-view-cell ">
							<a class="mui-navigate-right" style="display: flex;justify-content: space-between;">
								登录密码
								<div style="margin-right: 20px;color: #999999;">修改</div>
							</a>
						</li>
						<li class="mui-table-view-cell">
							<a class="mui-navigate-right" style="display: flex;justify-content: space-between;">
								支付密码
								<div style="margin-right: 20px;color: #999999;">修改</div>
							</a>
						</li>
					</ul>

					<ul class="mui-table-view" style="margin-top: 8px;">
						<li class="mui-table-view-cell">
							<a class="mui-navigate-right">
								<span style="font-size: 25px;"></span>清空缓存
							</a>
						</li>
						<li class="mui-table-view-cell">
							<a class="mui-navigate-right">
								<span style="font-size: 25px;"></span>检查更新
							</a>
						</li>
						<li class="mui-table-view-cell">
							<a class="mui-navigate-right">
								<span style="font-size: 25px;"></span>关于我们
							</a>
						</li>
					</ul>
				</div>
				<ul class="mui-table-view btn" style="margin-top: 8px;">
					<li class="mui-table-view-cell " style="text-align: center;">
						<span style="font-size: 25px;"></span>退出登录
					</li>
				</ul>
			</div>
		</div>

		<script type="text/javascript">
			var cell = document.getElementsByClassName('mui-table-view-cell');
			cell[0].addEventListener('tap',function(){
				mui.openWindow({
						url: 'loginpass.html', //需要打开页面的url地址 
						id: 'loginpass', //需要打开页面的url页面id		
				});
			});
			cell[1].addEventListener('tap',function(){
				mui.openWindow({
						url: 'paypass.html', //需要打开页面的url地址 
						id: 'paypass', //需要打开页面的url页面id		
				});
			});
			cell[2].addEventListener('tap',function(){
				mui.toast('缓存已清理');
			});
			cell[3].addEventListener('tap',function(){
				mui.toast('当前已是最新版');
			});
			cell[4].addEventListener('tap',function(){
				mui.openWindow({
						url: 'guanyuwomen.html', //需要打开页面的url地址 
						id: 'guanyuwomen', //需要打开页面的url页面id		
				});
			})
			
			var btn = document.getElementsByClassName('btn');
			btn[0].addEventListener('tap',function(){
				var btnArray = ['是', '否'];
				mui.confirm('是否退出登录？', '提示', btnArray, function(e) {
					if(e.index == 0) {
						alert('点击了- 是');
					} else {
						alert('点击了- 否');
					}
				});
			});
		</script>
	</body>

</html>
