<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<script src="js/mui.min.js"></script>
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<link rel="stylesheet" type="text/css" href="css/iconfont.css" />
		<style>
			input {
				font-size: 13px;
				text-align: left;
			}
			
			label {
				display: block;
				margin-top: 5px;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav public-color ">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left public-font-color"></a>
			<h1 class="mui-title public-font-color">登录密码</h1>
		</header>
		<div class="mui-content">
			<div class="input">
				<form class="mui-input-group" style="margin-top: 7px;">
					<div class="mui-input-row">
						<label>原密码</label>
						<input type="text" placeholder="请输入原支付密码">
					</div>
				</form>
				<form class="mui-input-group" style="margin-top: 5px;">
					<div class="mui-input-row">
						<label>新密码</label>
						<input type="password" placeholder="请输入新支付密码">
					</div>
					<div class="mui-input-row">
						<label>确认密码</label>
						<input type="password" placeholder="请确认新支付密码">
					</div>
				</form>
			</div>

			<div class="paypass-btn">
				确认
			</div>
		</div>
	</body>

</html>
