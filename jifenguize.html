		<link rel="stylesheet" href="css/style1.css" />
		<script src="js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init()
		</script>

	<body>
    <header class="mui-bar mui-bar-nav" style="background-color: #FFB05F;">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" style="color: #fff;"></a>
         <h1 class="mui-title" style="color: #fff;">积分规则</h1>
     </header>
    <div class="jifenzhong">
		  <div class="jifenguize">
		      <div class="jifenguize1"><b>1.签到如何送积分</b></div>
		      <div class="jifenguize2">注册用户每天签到1次，根据用户选择的签单玩法赠送或扣减积分，积分最低为0，不会出现负分。</div>
		 </div>
		  <div class="jifenguize">
		      <div class="jifenguize1"><b>2.接单如何送积分</b></div>
		      <div class="jifenguize2">用户接单且完成订单后，将根据不同路程赠送相应的积分；若订单中出现部分完成或仲裁的情况，将不会赠送积分。</div>
		 </div> 
		  <div class="jifenguize">
		      <div class="jifenguize1"><b>3.完成首单或好评</b></div>
		      <div class="jifenguize2">赠送用户积分</div>
		 </div>
		  <div class="jifenguize">
		      <div class="jifenguize1"><b>4.积分有效期</b></div>
		      <div class="jifenguize2">每二个月清零一下，客户需要在二月之内用掉</div>
		 </div>
    </div>
	</body>
