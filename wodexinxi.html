			cell[0].addEventListener('click', function() {

				mui.plusReady(function() {

					var btnArray = [{
						title: "照相机"
					}, {
						title: "相册"
					}]; //选择按钮  1 2 3
					plus.nativeUI.actionSheet({
							title: "请选择",
							cancel: "取消", // 0
							buttons: btnArray
						},
						function(e) {
							var index = e.index; // 

							if(index == 1) {
								//照相机
								var cmr = plus.camera.getCamera();
								cmr.captureImage(function(p) {
									//成功
									plus.io.resolveLocalFileSystemURL(p, function(entry) {
										update_img(entry.toLocalURL());
									}, function(e) {
										console.log("读取拍照文件错误：" + e.message);
									});

								}, function(e) {
									console.log("失败：" + e.message);
								}, {
									filename: '_doc/camera/',
									index: 1
								}); //  “_doc/camera/“  为保存文件名
							} else if(index == 2) {
								//相册

								plus.gallery.pick(function(path) {
									img.src = path
									update_img(path);

								}, function(e) {
									console.log("取消选择图片");

								}, {
									filter: "image"
								});
							}

						});

				});

			});

			//上传图片
			function update_img(p) {
				var server = login_url + "/upload_super.php";
						alert(p);
				//初始上传地址  
					
				var files = []; //图片存放的数组 可以上传一个，或者多个图片 

				//又初始化了一下文件数组 为了支持我的单个上传,如果你要一次上传多个，就不要在写这一行了
				//注意 
				files = [];
				var n = p.substr(p.lastIndexOf('/') + 1);
				files.push({
					name: "uploadkey",
					path: p
				});

				if(files.length <= 0) {
					plus.nativeUI.alert("没有添加上传文件！");
					return;
				}
				//原生的转圈等待框
				var wt = plus.nativeUI.showWaiting();
					console.log(server);
				var task = plus.uploader.createUpload(server, {
						method: "POST"
					},
					function(t, status) { //上传完成

						if(status == 200) {

							//资源
							var responseText = t.responseText;

							//转换成json
							var json = eval('(' + responseText + ')');

							//上传文件的信息
							var files = json.files;

							//							mui.toast('上传成功');
							//上传成功以后的保存路径
							img_url = files.uploadkey.url;
							//			 				alert(img_url);
							//							img.src = 'http://182.254.155.100/wangzhan/WEB/' + img_url;
							//							//ajax 写入数据库
							//                         ca.prompt('上传成功！');   
							//关闭转圈等待框
							wt.close();
						} else {
							console.log("上传失败：" + status);
							//关闭原生的转圈等待框
							wt.close();
						}
					});

				task.addData("client", "");
				task.addData("uid", getUid());
				for(var i = 0; i < files.length; i++) {
					var f = files[i];
					task.addFile(f.path, {
						key: f.name
					});
				}
				task.start();
			}

			// 产生一个随机数
			function getUid() {
				return Math.floor(Math.random() * 100000000 + 10000000).toString();
			}
