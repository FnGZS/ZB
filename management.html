	 <script type="text/javascript" src="js/castapp.js" ></script>

	<script>
		dj.init() 
		var caiwu=document.getElementsByClassName('caiwu');
		var tixian=document.getElementById('tixian');
		var chongzhi=document.getElementById('chongzhi');
		var tx=document.getElementById('tx');
		var request_url=localStorage.getItem('request_url');
		var phone=localStorage.getItem('phone');
		var span=document.getElementsByTagName('span') 
 
		
		 $.ajax({      
							type: "get",         //修改当前页面内容
							url: request_url + "Add/chaxun", 
							data: {    
							    phone_data:phone,  
							},                   
							async: true,   
							success: function(data) {  
								json = JSON.parse(data);  
								span[0].innerHTML=json.shouyi 
								span[1].innerHTML=json.tixian 
								span[2].innerHTML=json.dongjie  
													   
								   
							}                     
			});      
		caiwu['0'].addEventListener('tap',function(){           //财务明细
			mui.openWindow({
				url:'caiwumingxi.html',
				id:'caiwumingxi'     
			});
		})
		caiwu['1'].addEventListener('tap',function(){           //冻结明细
			mui.openWindow({

				id:'dongjiemingxi'
			}); 
		})
		caiwu['2'].addEventListener('tap',function(){            //充值记录
			mui.openWindow({

				id:'chongzhimingxi'
			});  
		})  
		caiwu['3'].addEventListener('tap',function(){           //提现记录

			});

			mui.openWindow({

				id:'chongzhi'
			});
		})
		tx.addEventListener('tap',function(){
			mui.openWindow({
				url:'tixian.html',
				id:'tixian'
			});
		})
		
		 
		function getUserInfo(){ //放回此页面时刷新内容
			  
		   	 $.ajax({      
							type: "get",         //修改当前页面内容
							url: request_url + "Add/chaxun", 
							data: {

							},

							}                  
			});   
		    
		   }
